# TODO: better name?
pfix.makemode=test

# this is the true source -- maven.docs.src will be generated form here
pfix.docs.src=xdocs

# caution - this is a generated directory
maven.docs.src=target/xdocs

# to avoid '... The first sentence is interpreted to be ...' warnings
maven.javadoc.additionalparam=-breakiterator

maven.jar.override = on
maven.jar.mail = ${basedir}/lib/mail-1.3.jar
maven.jar.httpclient = ${basedir}/lib/commons-pfix_httpclient-2.0-beta1.jar
maven.jar.getopt = ${basedir}/lib/java-getopt-1.0.9.jar

