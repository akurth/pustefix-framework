<html>
  <head>
    <title>Data service</title>
    <style type="text/css">
      span.error {color:red;font-weight:bold;}
    </style>
    <script type="text/javascript" src="webservice_helper.js"></script>
    <script type="text/javascript" src="webservice.js"></script>
  </head>
  <body onload="__webservice__.init()">

    <div id="service" style="behavior:url(webservice.htc)"></div>

    <h1>Data service</h1>
    <h2>Mozilla low-level SOAP</h2>
    <p>Low-level soap call took <span id="soap_time">0</span> ms.</p>
    <p><span class="error" id="soap_error"></span></p>
    <form action="">
      <table cellpadding="5" bgcolor="#b6cfe4">
        <tr>
          <td>Session-ID:</td>
          <td colspan="4"><input type="text" name="sid" size="22"/></td>
        </tr>
        <tr>
          <td>Data:</td>
          <td><textarea id="soap_result" readonly="readonly" rows="5" cols="40"></textarea></td>
          <td><input type="button" onclick="soapCall('getData',null,document.forms[0].sid.value);" value="get data"/></td>
          <td><input type="button" onclick="soapCall('getDataArray',null,document.forms[0].sid.value);" value="get data array"/></td>
          <td><input type="button" onclick="soapCall('getDataBean',null,document.forms[0].sid.value);" value="get data bean"/></td>
          <td><input type="button" onclick="soapCall('getComplexData',null,document.forms[0].sid.value);" value="get complex data"/></td>
          <td><input type="button" onclick="soapCall('echoComplexData',1,document.forms[0].sid.value);" value="echo complex data"/></td>
        </tr>
      </table>	
    </form>
    <h2>Mozilla WSDL proxying</h2>
    <p>Proxying soap call took <span id="wsdl_time">0</span> ms.</p>
    <p><span class="error" id="wsdl_error"></span></p>
    <form action="">
      <table cellpadding="5" bgcolor="#b6cfe4">
        <tr>
          <td>Session-ID:</td>
          <td colspan="2"><input type="text" name="sid" size="22"/></td>
        </tr>
        <tr>
          <td>Data:</td>
          <td><textarea id="wsdl_result" readonly="readonly" rows="5" cols="40"></textarea></td>
          <td><input type="button" onclick="__webservice__.call('getData',document.forms[1].sid.value);" value="get data"/></td>
          <td><input type="button" onclick="__webservice__.call('getDataArray',document.forms[1].sid.value);" value="get data array"/></td>
          <td><input type="button" onclick="wsdlCall('getDataBeanSid',null,document.forms[1].sid.value);" value="get data bean"/></td>
          <td><input type="button" onclick="wsdlCall('getComplexDataSid',null,document.forms[1].sid.value);" value="get complex data"/></td>
          <td><input type="button" onclick="wsdlCall('echoComplexData',null,document.forms[1].sid.value);" value="echo complex data"/></td>
        </tr>
      </table>	
    </form>
    
    <h2>IE WSDL proxying</h2>
    <p>Proxying soap call took <span id="wsdl_time">0</span> ms.</p>
    <p><span class="error" id="wsdl_error"></span></p>
    <form action="">
      <table cellpadding="5" bgcolor="#b6cfe4">
        <tr>
          <td>Session-ID:</td>
          <td colspan="2"><input type="text" name="sid" size="22"/></td>
        </tr>
        <tr>
          <td>Data:</td>
          <td><textarea id="wsdl_result" readonly="readonly" rows="5" cols="40"></textarea></td>
          <td><input type="button" onclick="wsdlCall('getDataSid',null,document.forms[1].sid.value);" value="get data"/></td>
          <td><input type="button" onclick="wsdlCall('getDataArraySid',null,document.forms[1].sid.value);" value="get data array"/></td>
          <td><input type="button" onclick="wsdlCall('getDataBeanSid',null,document.forms[1].sid.value);" value="get data bean"/></td>
          <td><input type="button" onclick="wsdlCall('echoDataBean',null,document.forms[1].sid.value);" value="echo data bean"/></td>
          <td><input type="button" onclick="wsdlCall('getComplexDataSid',null,document.forms[1].sid.value);" value="get complex data"/></td>
        </tr>
      </table>	
    </form>
    
    <h2>Mozilla XmlHttpRequest</h2>
    <p>Request took <span id="xml_time">0</span> ms.</p>
    <p><span class="error" id="xml_error"></span></p>
    <form action="">
      <table cellpadding="5" bgcolor="#b6cfe4">
        <tr>
          <td>Session-ID:</td>
          <td colspan="2"><input type="text" name="sid" size="22"/></td>
        </tr>
        <tr>
          <td>Data:</td>
          <td><textarea id="xml_result" readonly="readonly" rows="5" cols="40"></textarea></td>
          <td><input type="button" onclick="getXML(document.forms[2].sid.value);" value="get data"/></td>
        </tr>
      </table>	
    </form>
    
  </body>
</html>
