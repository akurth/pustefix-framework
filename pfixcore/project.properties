maven.repo.remote = http://www.ibiblio.org/maven, http://horst.ue.schlund.de:9280/repo

maven.sourceforge.project.groupId = 72089
maven.sourceforge.project.packageName = pustefix
maven.sourceforge.project.packageDescription = The Pustefix Framework
maven.sourceforge.project.submitNewsItem = false


# TODO: better name?
pfix.makemode=test

# otherwise, we get loader constraint violations on dom classes
maven.junit.fork = yes

# this is the true source -- maven.docs.src will be generated form here
# TODO: maven should provide a hook to perform custom xslt ...
pfix.docs.src=xdocs

maven.checkstyle.properties = src/checkstyle.xml
maven.checkstyle.header.file = src/checkstyle.header


# caution - this is a generated directory
maven.docs.src=target/xdocs

maven.xdoc.date = left

# TODO: exclude because redirect is not supported.
#   doesn't work with 1.3.2
maven.linkcheck.exclude=http://www.google.com
# TODO: enable if linkcheck runs on site generation only ...
# maven.linkcheck.failonerror=true

# to avoid '... The first sentence is interpreted to be ...' warnings
maven.javadoc.additionalparam=-breakiterator
